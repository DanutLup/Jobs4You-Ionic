<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
